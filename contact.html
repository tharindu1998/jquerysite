<html>

<head>
    <title>Contact</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/contact_form.css" />
    <link href="https://fonts.googleapis.com/css?family=Kreon|Pacifico|Fauna+One" rel="stylesheet">
    <script src="contact_form.js"></script>
</head>

<body>
    <div class="topnav">
        <a href="./home.html">Home</a>
        <a  href="./phone.html">Mobiles</a>
        <a href="#">Laptops</a>
        <a href="#">Headphones</a>
        <a class="active" href="./contact.html">Contact</a>
    </div>
    <div id="mainform">
        <h2 style="text-align:center">Contact us</h2>
        <!-- Required Div Starts Here -->
        <form id="form" align="center">
            <h3>Contact Form</h3>
            <p id="returnmessage"></p>
            <label>Name: <span>*</span></label>
            <input type="text" id="name" placeholder="Name" />
            <label>Email: <span>*</span></label>
            <input type="text" id="email" placeholder="Email" />
            <label>Contact No: <span>*</span></label>
            <input type="text" id="contact" placeholder="10 digit Mobile no." />
            <label>Message:</label>
            <textarea id="message" placeholder="Message......."></textarea>
            <input type="button" id="submit" value="Send Message" />
        </form>
    </div>
</body>

</html>
